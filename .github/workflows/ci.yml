on: [push, pull_request]

name: Continous Integration
jobs:
  image:
    name: Create image
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 🔽 Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: "5.x"

      - name: 🔽 Install QEMU
        uses: docker/setup-qemu-action@v1

      - name: 🔽 Install Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v1
        if: github.ref == 'refs/heads/master'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔍 Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true

      - name: 🔨 Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.ref == 'refs/heads/master' }}
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            alxandr/dnsimple-updater:latest
            alxandr/dnsimple-updater:v${{ steps.gitversion.outputs.fullSemVer }}

    outputs:
      version: ${{ steps.gitversion.outputs.fullSemVer }}

  helm:
    name: Create helm chart
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: image

    steps:
      - name: 🔽 Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      # - name: ⏬ Checkout charts repo
      #   uses: actions/checkout@v2
      #   with:
      #     repository: alxandr/charts
      - name: ⏬ Checkout source repo
        uses: actions/checkout@v2
        # with:
        #   path: .source

      # - name: 🐌 Move charts into charts repo
      #   run: mv .source/charts charts

      - name: ✅ Set version in charts
        uses: jacobtomlinson/gha-find-replace@0.1.2
        with:
          find: "__VERSION__"
          replace: ${{ needs.image.outputs.version }}
          include: "charts/[^/]*/Chart.yaml"

      - name: 🛠️ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: 📦 Run chart-releaser
        uses: YoloDev/chart-releaser-action@master
        with:
          repo: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          # CR_OWNER: alxandr
          # CR_GIT_REPO: charts
